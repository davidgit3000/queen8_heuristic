<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Queens — Step-by-Step A* Search</title>
    
    <!-- App Description -->
    <meta name="description" content="Interactive 8-Queens problem solver using A* search algorithm with step-by-step visualization. Watch the algorithm place queens on a chessboard while avoiding conflicts.">
    <meta name="keywords" content="8-queens, A* search, algorithm, artificial intelligence, constraint satisfaction, chess, visualization, interactive">
    <meta name="author" content="David Lam">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="8-Queens A* Search Solver">
    <meta property="og:description" content="Interactive visualization of the 8-Queens problem using A* search algorithm">
    <meta property="og:url" content="https://github.com/davidgit3000/queen8_heuristic">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="8-Queens A* Search Solver">
    <meta name="twitter:description" content="Interactive visualization of the 8-Queens problem using A* search algorithm">
    
    <!-- App Info -->
    <meta name="application-name" content="8-Queens Solver">
    <meta name="theme-color" content="#000000">
    <meta name="robots" content="index, follow">
    
    <!-- Educational Context -->
    <meta name="subject" content="Computer Science - Artificial Intelligence">
    <meta name="classification" content="Educational">
    <meta name="category" content="Algorithm Visualization">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>8-Queens — Step-by-Step A* Search</h1>
        
        <div class="main-content">
            <!-- Left Panel: Queen Positions -->
            <div class="left-panel">
                <h2>Queen positions:</h2>
                <div id="queen-positions">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
            
            <!-- Right Panel: Board and Controls -->
            <div class="right-panel">
                <!-- Chess Board -->
                <div id="chess-board">
                    <!-- Will be populated by JavaScript -->
                </div>
                
                <!-- Control Buttons -->
                <div class="controls">
                    <button id="start-btn" class="btn">Start</button>
                    <button id="next-btn" class="btn" disabled>Next Step</button>
                    <button id="restart-btn" class="btn">Restart</button>
                </div>
                
                <!-- Status Message -->
                <div id="status-message" class="status-message">
                    Click 'Start' to begin the A* search algorithm.
                </div>
                
                <!-- Queens Counter Display -->
                <div id="heuristic-display" class="heuristic-display">
                    Queens placed: 0/8
                </div>
                
                <!-- Step Counter Display -->
                <div id="step-counter" class="step-counter">
                    Algorithm steps: 0
                </div>

                <!-- Author -->
                <div id="author-display" class="author-display">
                    Developed by: David Lam
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
