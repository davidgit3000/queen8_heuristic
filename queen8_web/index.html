<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Queens — Step-by-Step A* Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>8-Queens — Step-by-Step A* Search</h1>
        
        <div class="main-content">
            <!-- Left Panel: Queen Positions -->
            <div class="left-panel">
                <h2>Queen positions:</h2>
                <div id="queen-positions">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
            
            <!-- Right Panel: Board and Controls -->
            <div class="right-panel">
                <!-- Chess Board -->
                <div id="chess-board">
                    <!-- Will be populated by JavaScript -->
                </div>
                
                <!-- Control Buttons -->
                <div class="controls">
                    <button id="start-btn" class="btn">Start</button>
                    <button id="next-btn" class="btn" disabled>Next Step</button>
                    <button id="restart-btn" class="btn">Restart</button>
                </div>
                
                <!-- Status Message -->
                <div id="status-message" class="status-message">
                    Click 'Start' to begin the A* search algorithm.
                </div>
                
                <!-- Queens Counter Display -->
                <div id="heuristic-display" class="heuristic-display">
                    Queens placed: 0/8
                </div>

                <!-- Author -->
                <div id="author-display" class="author-display">
                    Developed by: David Lam
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
